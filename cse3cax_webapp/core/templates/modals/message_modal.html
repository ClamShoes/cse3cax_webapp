<!-- 
  Message Modal Template
  =======================
  This template defines a modal window for displaying a message to the user.

  Author: Jacob Paff
-->

<div class="modal-content">
  <!-- Modal Header -->
  <div class="modal-header">
    <h5 class="modal-title" id="messageModalLabel">
      <!-- Display modal title, defaulting to "Message" if not provided -->
      {{ title|default:"Message" }}
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <!-- Display message content -->
    <p>{{ message }}</p>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <!-- OK button to dismiss modal -->
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
      OK
    </button>
  </div>
</div>
