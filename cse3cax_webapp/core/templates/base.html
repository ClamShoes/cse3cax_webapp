<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rostering Demo</title>
    
    <!-- Default theme, this will be replaced dynamically -->
    <link
      id="theme-link"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container-fluid">
      <br />
      {% block content %} {% endblock %}

    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    
    <!-- Custom JS for changing theme -->
    <script>
      function changeTheme() {
        var selectedTheme = document.getElementById("theme-selector").value;
        var themeLink = document.getElementById("theme-link");
        themeLink.href = "https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/" + selectedTheme + "/bootstrap.min.css";
      }
    </script>

    <!-- Load your custom JavaScript last -->
    <script src="{% static 'js/modal.js' %}"></script>
  </body>
</html>
