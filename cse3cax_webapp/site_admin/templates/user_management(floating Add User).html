{% extends "base.html" %}
{% block content %}
<div class="user-list-container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% include "user_list.html" %}
      </tbody>
    </table>
  </div>

  <div class="add-user-button-container">
    <button
      type="button"
      hx-get="{% url 'add_user' %}"
      hx-target="#dialog"
      class="btn btn-primary"
    >
      Add User
    </button>
  </div>
</div>

<style>
  .user-list-container {
    position: relative;
    padding-bottom: 60px; /* Adjust based on your button height */
    min-height: calc(100vh - 80px); /* Adjust based on your navbar height */
  }
  .add-user-button-container {
    position: sticky;
    bottom: 0;
    background-color: #fff; /* Match your page background */
    padding: 15px 0;
    margin-top: 20px;
  }
  @media (max-height: 600px) { /* Adjust breakpoint as needed */
    .add-user-button-container {
      position: static;
    }
  }
</style>
{% endblock %}
