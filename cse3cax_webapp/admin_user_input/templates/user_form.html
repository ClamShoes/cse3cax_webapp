{% load crispy_forms_tags %}
{% load static %}
<div id="user-form">
  <script src="{% static 'js/user_management.js' %}"></script>
  <div class="card">
    <div class="card-header bg-secondary text-white">
      <h2 class="mb-0">{% if selected_user %}Edit User{% else %}Add New User{% endif %}</h2>
    </div>
    <div class="card-body">
      <form
        id="add-user-form"
        hx-post="{% if selected_user %}{% url 'update_user' selected_user.user_id %}{% else %}{% url 'add_user' %}{% endif %}"
        hx-target="#user-form"
        hx-swap="outerHTML"
        hx-trigger="submit"
        novalidate
      >
        {% csrf_token %} {% crispy form %}
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-success">{% if selected_user %}Update User{% else %}Add User{% endif %}</button>
          <button
            type="button"
            class="btn btn-secondary"
            hx-get="{% url 'add_user' %}"
            hx-target="#user-form"
            hx-swap="outerHTML"
            onclick="clearActiveUser()"
          >
          {% if selected_user %}Cancel{% else %}Clear{% endif %}
          </button>
        </div>
        {% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
