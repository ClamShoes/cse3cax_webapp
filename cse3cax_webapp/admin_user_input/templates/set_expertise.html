{% load crispy_forms_tags %}

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="expertiseModalLabel">
      Set Expertise for {{ user.first_name }} {{ user.last_name }}
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form id="expertise-form" hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
      {{ form.as_p }}
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Save Expertise</button>
      </div>
    </form>
  </div>
</div>
