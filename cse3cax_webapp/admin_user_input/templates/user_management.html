{% extends "base.html" %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div style="width: 50%" id="user-form-container">
      {% include "user_form.html" with form=form user=user %}
    </div>
    <div
      style="width: 50%"
      id="user-list-container"
      hx-trigger="userAdded from:body"
      hx-get="{% url 'user_list' %}"
      hx-target="#user-list-container"
    >
      {% include "user_list.html"  with users=users%}
    </div>
  </div>
</div>
{% endblock %}
