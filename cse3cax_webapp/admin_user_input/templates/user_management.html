{% extends "base.html" %} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody hx-get="{% url 'user_list' %}" hx-trigger="load, userListChanged from:body">
    <tr><td>Loading...</td></tr>
  </tbody>
</table>

<button
  type="button"
  hx-get="{% url 'add_user' %}"
  hx-target="#dialog"
  class="btn btn-primary"
>
  Add User
</button>
{% endblock %}
