{% extends "base.html" %} 
{% block content %}
<div class="d-flex align-items-center mb-3 gap-2">
  <button
    type="button"
    hx-get="{% url 'add_subject_instance' %}"
    hx-target="#dialog"
    class="btn btn-primary"
  >
    New Subject Instance
  </button>

  <input
    type="text"
    id="search-box"
    name="search"
    placeholder="Search Subjects..."
    hx-get="{% url 'instance_list' %}"
    hx-trigger="keyup changed delay:500ms, change, load"
    hx-target="#instance-list"
    hx-indicator=".htmx-indicator"
    class="form-control form-control-lg flex-grow-1" 
    {% comment %} style="max-width: 800px;"  {% endcomment %}
  />
</div>

<table class="table">
  <thead>
    <tr>
      <th>Subject Instance</th>
      <th>Enrollments</th>
      <th>Lecturers</th>
    </tr>
  </thead>
  <tbody id="instance-list">
    <tr>
      <td>Loading...</td>
    </tr>
  </tbody>
</table>

{% endblock %}
