{% extends "base.html" %} {% block content %}
<button
  type="button"
  hx-get="{% url 'add_subject_instance' %}"
  hx-target="#dialog"
  class="btn btn-primary"
>
  New Subject Instance
</button>
<button type="button" hx-get="#" hx-target="#dialog" class="btn btn-primary">
  Assign Lecturers to Instance
</button>
<table class="table">
  <thead>
    <tr>
      <th>Subject Instance</th>
      <th>Enrollments</th>
      <th>Lecturers</th>
    </tr>
  </thead>
  <tbody
    hx-get="{% url 'instance_list' %}"
    hx-trigger="load, instanceListChanged from:body"
  >
    <tr>
      <td>Loading...</td>
    </tr>
  </tbody>
</table>

{% endblock %}
