<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="userModalLabel">Assign Lecturers to Subject Instance</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
      <input
        type="text"
        id="search-box"
        name="search"
        class="form-control form-control-lg"
        placeholder="Search Lecturers..."
        hx-get="{% url 'lecturer_list' %}?instance_id={{ instance_id }}"
        hx-trigger="keyup changed delay:500ms, change, load, instanceListChanged from:body"
        hx-target="#lecturer-list"

      />


      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Workload</th>
          </tr>
        </thead>
        <tbody id="lecturer-list">
          <td>Loading...</td>
        </tbody>
      </table>
    </h5>

</div>
<a
  hx-trigger="overloadedLecturers from:body"
  hx-get="{% url 'overloaded_lecturers' %}"
  hx-target="#overloadedLecturers"
>
</a>
